<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Add Task</title>
    <link rel="shortcut icon" href="../assets/img/favicon_white.ico" type="image/x-icon" media="(prefers-color-scheme: dark)">
    <link rel="shortcut icon" href="../assets/img/favicon_dark.ico" type="image/x-icon" media="(prefers-color-scheme: light)">

    <link rel="stylesheet" href="../css/style.css" />    
    <link rel="stylesheet" href="../css/add_task.css">
    <script src="../js/add_task.js"></script>
    <script src="../js/board.js"></script>
    <script src="../js/desktop-template.js"></script>
    <script src="../js/login.js"></script>
    
</head>
<body>
    <join-header></join-header>
    
    <div class="contentDiv">
        <h1 class="addTaskHeader">Add Task</h1>
    </div>

    <form class="addTaskForm">
        <div class="addTaskFormContent">
            <div class="addTaskFormContentLeft">
                <div class="addTaskDivTitle">
                    <span class="addTaskInputHead">Title</span>
                    <input class="addTaskInputTitle" required placeholder="Enter a title" type="text" name="title" id="addTaskTitle"/>
                </div>
                <div class="addTaskDivDescription">
                    <span class="addTaskInputHead">Description</span>
                    <textarea class="addTaskInputDescription" required placeholder="Enter a Description" type="text" name="title"></textarea>
                </div>
                <div class="addTaskDivCategory">
                    <span class="addTaskInputHead">Category</span>
                    <div id="selectCategory" class="selectCategory">
                        <div class="selectBox" onclick="showCategory()">   
                            <span>Select task category</span>
                            <img src="../assets/img/arrow_down.png">
                        </div>
                    </div>
                </div>
                <div class="addTaskDivAssign">
                    <span class="addTaskInputHead">Assigned to</span>
                    <div class="selectBox" onclick="showContacts()">
                        <span>Select contacts to assign</span>
                        <img src="../assets/img/arrow_down.png">
                    </div>
                </div>
            </div>
            <div class="addTaskFormContentMiddle"></div>
            <div class="addTaskFormContentRight">
                <div class="addTaskDivDate">
                    <span class="addTaskInputHead">Due date</span>
                    <input required class="addTaskInputDate" type="text" placeholder="dd/mm/yyyy" onfocus="(this.type = 'date')">
                </div>
                <div class="addTaskDivPrio">
                    <span class="addTaskInputHead">Prio</span>
                    <div class="addTaskPrio">
                        <div class="divPrio">Urgent <img class="prioIconUrgent" src="../assets/img/urgent_icon.png"/></div>
                        <div class="divPrio">Medium <img class="prioIconMedium" src="../assets/img/medium_icon.png"/></div>
                        <div class="divPrio">Low <img class="prioIconLow" src="../assets/img/low_icon.png"/></div>
                    </div>
                </div>
                <div class="addTaskDivSubtask">
                    <span class="addTaskInputHead">Subtasks</span>
                    <div class="addTaskAddSubtask">Add new subtask <img class="subtaskIconPlus" src="../assets/img/plus_icon.png"/></div>
                </div> 
            </div>  
        </div>
        <div class="addTaskButtons">
            <button class="clearButton" onmouseover="xIconColor(1)" onmouseout="xIconColor(2)" onclick="window.location.href = '../html/add_task.html';">
                Clear 
                <svg class ="xIcon" width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path id="xIconPath" d="M12.5011 12.5001L17.7441 17.7431M7.25806 17.7431L12.5011 12.5001L7.25806 17.7431ZM17.7441 7.25708L12.5001 12.5001L17.7441 7.25708ZM12.5001 12.5001L7.25806 7.25708L12.5001 12.5001Z" stroke="#2A3647" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <button class="createButton">Create Task <img class="hookIcon" src="../assets/img/hook_icon.png"></button>
        </div>
    </form>
</body>
</html>
