<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Board</title>
    <link rel="shortcut icon" href="../assets/img/favicon_white.ico" type="image/x-icon"
        media="(prefers-color-scheme: dark)">
    <link rel="shortcut icon" href="../assets/img/favicon_dark.ico" type="image/x-icon"
        media="(prefers-color-scheme: light)">

    <link rel="stylesheet" href="../css/board.css">
    <link rel="stylesheet" href="../css/board_template.css">
    <link rel="stylesheet" href="../css/add_task.css">
    <script src="../js/desktop-template.js"></script>
    <script src="../js/board-template.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/add_task.js"></script>

</head>

<body onload="render()">
    <join-header></join-header>

        <div class="header">
            <h1>Board</h1>

            <div class="search-bar-and-button">
                <div class="search-bar">
                    <input id="search-task" type="text" onkeyup="filterTasks()" placeholder="Find task">
                    <span class="vertical-line"></span>
                    <div class="search-icon"><img src="../assets/img/Vector.png" alt=""></div>
                </div>
                <button id="add-task-btn" onclick="showAddTaskSlideForBoardHTML()">
                    <div class="add-task-btn">Add task</div>
                    <div class="add-task-btn-mobile"></div>
                    <img src="../assets/img/plus_icon.png" alt="">
                </button>
            </div>
        </div>
        
    <div id="task-container" class="task-container">
        <div class="single-task-container">
            <div class="task-header">
                <div class="task-container-name">To do</div>
                <div onclick="showAddTaskSlideForBoardHTML()" class="task-name-img"><img src="../assets/img/plus_icon.png" alt=""></div>
            </div>
            <div id="todo" class="task-body" ondrop="moveTo('todo')" ondragleave="removeHighlight('todo')" ondragover="allowDrop(event); highlight('todo')"></div>
        </div>
        <div class="single-task-container">
            <div class="task-header">
                <div class="task-container-name">In progress</div>
                <div onclick="showAddTaskSlideForBoardHTML()" class="task-name-img"><img src="../assets/img/plus_icon.png" alt=""></div>
            </div>
            <div id="inprogress" class="task-body" ondrop="moveTo('inprogress')" ondragleave="removeHighlight('inprogress')" ondragover="allowDrop(event); highlight('inprogress')"></div>
        </div>
        <div class="single-task-container">
            <div class="task-header">
                <div class="task-container-name">Awaiting Feedback</div>
                <div onclick="showAddTaskSlideForBoardHTML()" class="task-name-img"><img src="../assets/img/plus_icon.png" alt=""></div>
            </div>
            <div id="awaitingfeedback" class="task-body" ondrop="moveTo('awaitingfeedback')" ondragleave="removeHighlight('awaitingfeedback')" ondragover="allowDrop(event); highlight('awaitingfeedback')"></div>
        </div>
        <div class="single-task-container">
            <div class="task-header">
                <div class="task-container-name">Done</div>
                <div onclick="showAddTaskSlideForBoardHTML()" class="task-name-img"><img src="../assets/img/plus_icon.png" alt=""></div>
            </div>
            <div id="done" class="task-body" ondrop="moveTo('done')" ondragleave="removeHighlight('done')" ondragover="allowDrop(event); highlight('done')"></div>
        </div>
    </div>

    <script src="../js/dummy-template.js"></script>
    <script src="../js/board.js"></script>
</body>

</html>
