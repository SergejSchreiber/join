<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Board</title>
    <link rel="shortcut icon" href="../assets/img/favicon_white.ico" type="image/x-icon"
        media="(prefers-color-scheme: dark)">
    <link rel="shortcut icon" href="../assets/img/favicon_dark.ico" type="image/x-icon"
        media="(prefers-color-scheme: light)">

    <link rel="stylesheet" href="../css/board.css">
    <script src="../js/desktop-template.js"></script>
    <script src="../js/board-template.js"></script>
    <script src="../js/login.js"></script>

</head>

<body onload="init()">
    <join-header></join-header>

    <div class="header-container">
        <div class="header">
            <h1>Board</h1>

            <form action="">
                <div class="search-bar">
                    <input type="text" placeholder="Find task">
                    <span class="vertical-line"></span>
                    <div class="search-icon"><img src="../assets/img/Vector.png" alt=""></div>
                </div>
                <button id="add-task-btn">
                    <div>Add task</div>
                    <img src="../assets/img/plus_icon.png" alt="">
                </button>
            </form>
        </div>
    </div>
        
    <div class="task-container">
        <div class="single-task-container">
            <div class="task-header">
                <div class="task-container-name">To do</div>
                <div class="task-name-img"><img src="../assets/img/plus_icon.png" alt=""></div>
            </div>
            <div id="todo" class="task-body"></div>
        </div>
        <div class="single-task-container">
            <div class="task-header">
                <div class="task-container-name">In progress</div>
                <div class="task-name-img"><img src="../assets/img/plus_icon.png" alt=""></div>
            </div>
            <div id="inprogress" class="task-body"></div>
        </div>
        <div class="single-task-container">
            <div class="task-header">
                <div class="task-container-name">Awaiting Feedback</div>
                <div class="task-name-img"><img src="../assets/img/plus_icon.png" alt=""></div>
            </div>
            <div id="awaitingfeedback" class="task-body"></div>
        </div>
        <div class="single-task-container">
            <div class="task-header">
                <div class="task-container-name">Done</div>
                <div class="task-name-img"><img src="../assets/img/plus_icon.png" alt=""></div>
            </div>
            <div id="done" class="task-body"></div>
        </div>
    </div>

    <script src="../js/board.js"></script>

</body>

</html>
