<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Board</title>
    <link rel="shortcut icon" href="../assets/img/favicon_white.ico" type="image/x-icon"
        media="(prefers-color-scheme: dark)">
    <link rel="shortcut icon" href="../assets/img/favicon_dark.ico" type="image/x-icon"
        media="(prefers-color-scheme: light)">

    <link rel="stylesheet" href="../css/board.css">
    <script src="../js/desktop-template.js"></script>

</head>

<body>
    <join-header></join-header>

    <div class="header-container">
        <div class="header">
            <h1>Board</h1>

            <form action="">
                <div class="search-bar">
                    <input type="text" placeholder="Find task">
                    <span class="vertical-line"></span>
                    <div class="search-icon"><img src="../assets/img/Vector.png" alt=""></div>
                </div>
                <button>
                    <div>Add task</div>
                    <img src="../assets/img/plus_icon.png" alt="">
                </button>
            </form>
        </div>
    </div>
        
    <div class="task-container">
        <div class="single-task-container">
            <div class="task-header">
                <div class="task-container-name">To do</div>
                <div class="task-name-img"><img src="../assets/img/plus_icon.png" alt=""></div>
            </div>
            <div class="task-body">
                <div class="single-task-body"><!-- This will be created in JS -->
                    <div class="category">Design</div>
                    <div class="name-task">Website redesign</div>
                    <div class="task-description">Modify the contents of the main website...</div>
                    <div class="task-progress">
                        <span class="progress-bar"></span>
                        <div class="progress-number">1/2</div>
                    </div>
                    <div class="task-participants">
                        <div class="participants">
                            <div class="first-participants"></div>
                            <div class="second-participants"></div>
                            <div class="third-participants"></div>
                        </div>
                        <div><img class="low-icon" src="../assets/img/low_icon.png" alt=""></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="single-task-container"></div>
        <div class="single-task-container"></div>
        <div class="single-task-container"></div>
    </div>

</body>

</html>
