<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Summary</title>
    <link rel="shortcut icon" href="../assets/img/favicon_white.ico" type="image/x-icon" media="(prefers-color-scheme: dark)" />
    <link rel="shortcut icon" href="../assets/img/favicon_dark.ico" type="image/x-icon" media="(prefers-color-scheme: light)" />

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/summary.css" />
    <script src="../js/desktop-template.js"></script>
    <script src="../js/summary.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/dummy-template.js"></script>
    <script src="../js/add_task.js"></script>
    <script src="../js/add_task_templates.js"></script>
    <script src="../js/contacts.js"></script>
  </head>
  <body onload="initSummary()">
    <join-header></join-header>

    <div class="headline-container">
      <h1 class="summary-headline">Summary</h1>
      <div class="border-headline"></div>
      <h2 class="nutshell-headline">Everything in a nutshell!</h2>
    </div>
    <div class="main-container">
      <div class="summary-container">
        <div class="summary-container-toprow">
          <a href="../html/board.html">
            <div class="box summary-boxes-top">
              <div class="number-tasks" id="summary-tasks-in-board-number">5</div>
              <div>Tasks in<br />Board</div>
            </div>
          </a>
          <a href="../html/board.html">
            <div class="box summary-boxes-top">
              <div class="number-tasks" id="summary-tasks-in-progressnumber">1</div>
              <div>Tasks in<br />Progress</div>
            </div>
          </a>
          <a href="../html/board.html">
            <div class="box summary-boxes-top">
              <div class="number-tasks" id="summary-awaiting-feedback-number">2</div>
              <div>Awaiting<br />Feedback</div>
            </div>
          </a>
        </div>
        <a href="../html/board.html">
          <div class="box summary-container-middlerow">
            <div class="urgent-container">
              <img src="../assets/img/urgent_arrow_up.png" alt="urgent_arrow_up" />
              <div>
                <div class="urgent-number" id="summary-urgent-number">1</div>
                <div>Urgent</div>
              </div>
            </div>
            <div class="border-urgent"></div>
            <div>
              <div class="upcoming-deadline-date"><time id="summary-due-date-time" datetime="12-15-2023">October 16, 2022</time></div>
              <span>Upcoming Deadline</span>
            </div>
          </div>
        </a>
        <div class="summary-container-bottomrow">
          <a href="../html/board.html">
            <div class="box summary-boxes-bottomrow">
              <img class="summary-image-default" src="../assets/img/summary_todo_pencil.png" alt="summary_todo_pencil" />
              <img class="summary-image-hover" src="../assets/img/summary_todo_pencil_white.png" alt="summary_todo_pencil_white" />
              <div class="summary-boxes-numbers">
                <span class="number-tasks" id="summary-to-do-number">1</span>
                <span class="fontsize21px">To-do</span>
              </div>
            </div>
          </a>
          <a href="../html/board.html">
            <div class="box summary-boxes-bottomrow">
              <img class="summary-image-default" src="../assets/img/summary_done_checked.png" alt="summary_done_checked" />
              <img class="summary-image-hover" src="../assets/img/summary_done_checked_white.png" alt="summary_done_checked_white" />
              <div class="summary-boxes-numbers">
                <span class="number-tasks" id="summary-done-number">1</span>
                <span class="fontsize21px">Done</span>
              </div>
            </div>
          </a>
        </div>
      </div>
      <div class="greeting-container">
        <div class="greeting" id="greeting"></div>
        <div class="greeting-name" id="greetingUserName"></div>
      </div>
    </div>
    <div class="greeting-bg"></div>
  </body>
</html>
