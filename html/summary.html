<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Summary</title>
    <link rel="shortcut icon" href="../assets/img/favicon_white.ico" type="image/x-icon" media="(prefers-color-scheme: dark)" />
    <link rel="shortcut icon" href="../assets/img/favicon_dark.ico" type="image/x-icon" media="(prefers-color-scheme: light)" />

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/summary.css" />
    <script src="../js/desktop-template.js"></script>
    <script src="../js/summary.js"></script>
  </head>
  <body onload="formattingDate()">
    <join-header></join-header>

    <div class="headline-container">
      <h1 class="summary-headline">Summary</h1>
      <div class="border-headline"></div>
      <h2 class="nutshell-headline">Everything in a nutshell!</h2>
    </div>

    <div class="summary-container-toprow">
      <div class="box summary-boxes-top">
        <div class="number-tasks">5</div>
        <div>Tasks in<br />Board</div>
      </div>
      <div class="box summary-boxes-top">
        <div class="number-tasks">2</div>
        <div>Tasks in<br />Progress</div>
      </div>
      <div class="box summary-boxes-top">
        <div class="number-tasks">2</div>
        <div>Awaiting<br />Feedback</div>
      </div>
    </div>

    <div class="summary-container-middlerow">
      <div class="box summary-boxes-middle">
        <div class="urgent-container">
          <img src="../assets/img/urgent_arrow_up.png" alt="urgent_arrow_up" />
          <div>
            <div class="urgent-number">5</div>
            <div>Urgent</div>
          </div>
        </div>
        <div class="border-urgent"></div>
        <div>
          <div class="upcoming-deadline-date"><time id="myTime" datetime="2023-09-27">October 16, 2022</time></div>
          <span>Upcoming Deadline</span>
        </div>
      </div>

      <div class="greeting-container">
        <div class="greeting">Good morning,</div>
        <div class="greeting-name">Sofia MÃ¼ller</div>
      </div>
    </div>

    <div class="summary-container-bottomrow">
      <div class="box summary-boxes-bottomrow">
        <img src="../assets/img/summary_todo_pencil.png" alt="summary_todo_pencil" />
        <div class="summary-boxes-numbers">
          <span class="number-tasks">1</span>
          <span class="fontsize21px">To-do</span>
        </div>
      </div>

      <div class="box summary-boxes-bottomrow">
        <img src="../assets/img/summary_done_checked.png" alt="summary_done_checked" />
        <div class="summary-boxes-numbers">
          <span class="number-tasks">1</span>
          <span class="fontsize21px">Done</span>
        </div>
      </div>
    </div>
  </body>
</html>
