<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="shortcut icon" href="../assets/img/favicon_white.ico" type="image/x-icon" media="(prefers-color-scheme: dark)">
    <link rel="shortcut icon" href="../assets/img/favicon_dark.ico" type="image/x-icon" media="(prefers-color-scheme: light)">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/login.css" />

    <script src="../js/script.js"></script>
    <script src="../js/login.js"></script>
  </head>
  <body class="bg-main" onload="loadUsers()">
    <img class="join-logo" src="../assets/img/join_logo_dark.png" alt="join_logo" />

    <div class="box box-login box-forgot-password">
      <a class="arrow-back" href="./index.html"><img src="../assets/img/arrow_back.png" alt="arrow-back" /></a>
      <div class="headline-login headline-forgot-password">Reset your password</div>
      <div class="border-bottom"></div>
      <p class="dont-worry">Change your account password</p>
      <form onsubmit="checkConfirmedPassword(); return false">
        <div class="input-container password-container">
          <input required placeholder="New password" type="password" name="password" id="password" autocomplete="current-password" />
        </div>
        <div class="input-container password-container">
          <input required placeholder="Confirm password" type="password" name="password" id="password-conf" autocomplete="current-password" />
        </div>
        <div class="login-btns">
          <button type="submit" class="btn btn-send-email">Continue</button>
        </div>
      </form>
      <div class="login-alerts top310" id="message-different-passwords">The entered passwords are not the same</div>
    </div>
    <div onclick="removeSendMeEmail()" id="bg-sent-email">
      <div class="btn btn-sent-email" id="sent-email">
        <span>You reset your password</span>
      </div>
    </div>
  </body>
</html>
