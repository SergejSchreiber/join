<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="shortcut icon" href="../assets/img/favicon_white.ico" type="image/x-icon" media="(prefers-color-scheme: dark)">
    <link rel="shortcut icon" href="../assets/img/favicon_dark.ico" type="image/x-icon" media="(prefers-color-scheme: light)">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/login.css" />

    <script src="../js/script.js"></script>
    <script src="../js/login.js"></script>
  </head>
  <body class="bg-main" onload="loadUsers()">
    <img class="join-logo" src="../assets/img/join_logo_dark.png" alt="join_logo" />

    <div class="box box-login">
      <a class="arrow-back" href="./index.html"><img src="../assets/img/arrow_back.png" alt="arrow-back" /></a>
      <div class="headline-login">Sign up</div>
      <div class="border-bottom"></div>
      <form onsubmit="addUser(); return false">
        <div class="input-container signup-input-container">
          <input required placeholder="Name" type="text" name="username" id="username" autocomplete="username" />
          <img class="input-icon" src="../assets/img/signup_name.png" alt="email" />
        </div>
        <div class="input-container signup-input-container">
          <input required placeholder="Email" type="email" name="email" id="email" autocomplete="username" />
          <img class="input-icon" src="../assets/img/email.png" alt="email" />
        </div>
        <div class="input-container signup-input-container">
          <input onfocus="showEyeIcon()" required placeholder="Password" type="password" name="password" id="password" autocomplete="current-password" />
          <img src="../assets/img/password.png" alt="password" class="input-icon" id="password-icon" />
          <i onclick="showEyeIconCrossedOut()" class="fa-solid fa-eye" id="eye"></i>
        </div>
        <div class="input-container signup-input-container">
          <input onfocus="showEyeIconConf()" required placeholder="Confirm password" type="password" name="password" id="password-conf" autocomplete="current-password" />
          <img src="../assets/img/password.png" alt="password" class="input-icon" id="password-icon-conf" />
          <i onclick="showEyeIconCrossedOutConf()" class="fa-solid fa-eye" id="eye-conf"></i>
        </div>

        <div class="login-btns">
          <button class="btn btn-login" id="registerBtn">Sign up</button>
        </div>
        <div id="message-existing-user" class="login-alerts top235">User with username or email already exists</div>
        <div class="login-alerts top310" id="message-different-passwords">The entered passwords are not the same</div>
      </form>
    </div>
  </body>
</html>
