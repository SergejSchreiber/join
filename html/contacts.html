<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Contacts</title>
    <link rel="shortcut icon" href="../assets/img/favicon_white.ico" type="image/x-icon" media="(prefers-color-scheme: dark)">
    <link rel="shortcut icon" href="../assets/img/favicon_dark.ico" type="image/x-icon" media="(prefers-color-scheme: light)">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="../css/add_task.css">
    <script src="../js/desktop-template.js"></script>
    <script src="../js/contact-template.js" defer></script>
    <script src="../js/add_task.js"></script>
    <script src="../js/board.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/contacts.js"></script>
    <script src="../js/dummy-template.js" defer></script>
    
</head>
<body>
    <join-header></join-header>
    
    <div class="contact-container">
        <div id="contact-list" class="contact-list"></div>

        <div class="contact-display" id="contact-display">
            <img onclick="hideContactDisplayArrowBack()" class="contact-display-arrow-back" src="../assets/img/arrow_back.png" alt="arrow-back">
            <div class="contact-display-header">
                <h2>Contacts</h2>
                <div class="vertical-line"></div>
                <p>Better with a team</p>
            </div>
            <div id="chosen-contact" class="chosen-contact"></div>
        </div>
            <div class="new-contact-button" onclick="NewContactSlide(0)">
                <p>New contact</p>
                <img class="add-contact-img" src="../assets/img/Capa 1.svg" alt="add-contact">
                <img class="add-contact-mobile" src="../assets/img/add_contact_mobile.png" alt="add-contact-mobile">
            </div>        
    </div>

    <div id="slide-contact-container"></div>

    
</body>
</html>
