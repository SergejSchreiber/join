<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Contacts</title>
    <link rel="shortcut icon" href="../assets/img/favicon_white.ico" type="image/x-icon" media="(prefers-color-scheme: dark)">
    <link rel="shortcut icon" href="../assets/img/favicon_dark.ico" type="image/x-icon" media="(prefers-color-scheme: light)">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contact.css">
    <script src="../js/desktop-template.js"></script>
    <script src="../js/contact-template.js"></script>
    
</head>
<body>
    <join-header></join-header>
    
    <div class="contact-container">
        <div class="contact-list">
            <div class="letter">
                <div class="letter-header">A</div>
                <div class="horizontal-line"></div>
                <div class="contact">
                    <div class="icon">AM</div>
                    <div class="contact-info">
                        <p>Anton Mayer</p>
                        <div>antom@gmail.com</div>
                    </div>
                </div>
                <div class="contact">
                    <div class="icon">AS</div>
                    <div class="contact-info">
                        <p>Anja Schulz</p>
                        <div>schulz@hotmail.com</div>
                    </div>
                </div>
            </div>
            <div class="letter">
                <div class="letter-header">B</div>
                <div class="horizontal-line"></div>
                <div class="contact">
                    <div class="icon">BZ</div>
                    <div class="contact-info">
                        <p>Benedikt Ziegler</p>
                        <div>benedikt@gmail.com</div>
                    </div>
                </div>
            </div>
            <div class="letter">
                <div class="contact"></div>
            </div>
            <div class="letter">
                <div class="contact"></div>
                <div class="contact"></div>
            </div>
            <div class="letter">
                <div class="contact"></div>
            </div>
        </div>
        <div class="contact-display"></div>
    </div>


    <script src="../js/contacts.js"></script>
</body>
</html>
