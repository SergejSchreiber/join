<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="shortcut icon" href="../assets/img/favicon_white.ico" type="image/x-icon" media="(prefers-color-scheme: dark)">
    <link rel="shortcut icon" href="../assets/img/favicon_dark.ico" type="image/x-icon" media="(prefers-color-scheme: light)">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/login.css" />

    <script src="../js/script.js"></script>
    <script src="../js/login.js"></script>
  </head>
  <body class="bg-main" onload="loadUsers()">
    <img class="join-logo" src="../assets/img/join_logo_dark.png" alt="join_logo" />

    <div class="box box-login box-forgot-password">
      <a class="arrow-back" href="./index.html"><img src="../assets/img/arrow_back.png" alt="arrow-back" /></a>
      <div class="headline-login headline-forgot-password">I forgot my password</div>
      <div class="border-bottom"></div>
      <p class="dont-worry">Don't worry! We will send you an email with the instructions to reset your password.</p>
      <form onsubmit="checkingEmailInUsers(); return false;">
        <div class="input-container">
          <input required placeholder="Email" type="email" name="email" id="email" autocomplete="username" />
          <img class="input-icon" src="../assets/img/email.png" alt="email" />
        </div>
        <div class="login-alerts top330" id="message-existing-email">This E-Mail does not exist</div>
        <div class="login-btns">
          <button type="submit" class="btn btn-send-email">Send me the email</button>
        </div>
      </form>
    </div>
    <div onclick="removeSendMeEmail()" id="bg-sent-email">
      <div class="btn btn-sent-email" id="sent-email">
        <img src="../assets/img/sent_email.png" alt="sent-email" />
        <span>An E-Mail has been sent to you</span>
      </div>
    </div>
  </body>
</html>
